apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  labels:
    app: frontend-app
spec:
  replicas: {{ .Values.replicas.frontend | quote }}
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend
        envFrom:
        - configMapRef:
            name: frontend-config
        image: {{ .Values.images.frontend | quote }}
        imagePullPolicy: Always
      restartPolicy: Always
